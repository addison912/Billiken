<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crypto Prices</title>
    <link href="crypto-price.css" rel="stylesheet">
</head>

<body>
    <main>
        <div class="row">
            <div class="column col-3 pair-name">TRADING PAIR</div>
            <div class="column col-3 last">LAST PRICE</div>
            <div class="column col-3 bid">BID PRICE</div>
            <div class="column col-3 ask">ASK PRICE</div>
        </div>
        <div class="row btcusd">
            <div class="column col-3 pair-name">BTCUSD</div>
            <div class="column col-3 last">&mdash;</div>
            <div class="column col-3 bid">&mdash;</div>
            <div class="column col-3 ask">&mdash;</div>
        </div>
        <div class="row ethusd">
            <div class="column col-3 pair-name">ETHUSD</div>
            <div class="column col-3 last">&mdash;</div>
            <div class="column col-3 bid">&mdash;</div>
            <div class="column col-3 ask">&mdash;</div>
        </div>
        <div class="row xrpusd">
            <div class="column col-3 pair-name">XRPUSD</div>
            <div class="column col-3 last">&mdash;</div>
            <div class="column col-3 bid">&mdash;</div>
            <div class="column col-3 ask">&mdash;</div>
        </div>
        <div class="row">
            <div class="column col-3" id="add-pair">Add new pair</div>
            <div class="column col-3"></div>
            <div class="column col-3"></div>
            <div class="column col-3"></div>
        </div>
    </main>
    <script src="crypto-price.js"></script>
    <script src="unpkg.com/react@^16/umd/react.production.min.js"> </script>
    <script src="unpkg.com/react/umd/react.production.min.js">
    </script>
</body>

</html>
