<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link href="calculator.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="calc-container">
        <div class="calculator">
            <div class="row">
                <div id="display" class="calc-display">0

                </div><!-- <input type="number" placeholder="0" class="input-number" id="display"> -->
            </div>
            <div class=button-container>
                <div class="row">
                    <button class="button-box half">C</button>
                    <button class="button-box quarter">&larr;</button>
                    <button class="button-box quarter">&div;</button>
                </div>
                <div class="row">
                    <button class="button-box quarter">7</button>
                    <button class="button-box quarter">8</button>
                    <button class="button-box quarter">9</button>
                    <button class="button-box quarter">&#215;</button>
                </div>
                <div class="row">
                    <button class="button-box quarter">4</button>
                    <button class="button-box quarter">5</button>
                    <button class="button-box quarter">6</button>
                    <button class="button-box quarter">-</button>
                </div>
                <div class="row">
                    <button class="button-box quarter">1</button>
                    <button class="button-box quarter">2</button>
                    <button class="button-box quarter">3</button>
                    <button class="button-box quarter">+</button>
                </div>
                <div class="row">
                    <button class="button-box half">0</button>
                    <button class="button-box quarter">.</button>
                    <button class="button-box quarter">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="calculator.js" type="text/javascript"></script>
</body>

</html>
